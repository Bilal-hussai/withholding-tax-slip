<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withholding Tax Slip</title>
<style>
body {
    font-family: 'Arial Black', Arial, Helvetica, sans-serif;
    background:#f2f2f2;
    margin:0;
    padding:10px;
    font-size:16px;
}
.print-btn {
    text-align:center;
    margin-bottom:10px;
}
button {
    padding:12px 35px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}
.page {
    width:210mm;
    margin:auto;
    background:#fff;
    padding:10mm;
}
.slip {
    border:3px solid #000;
    padding:12px;
    height:145mm; /* half A4 approx */
    box-sizing:border-box;
}
.title {
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-bottom:45px;
}
table {
    width:100%;
    border-collapse:collapse;
}
td {
    padding:10px;
    font-size:16px;
    font-weight:bold;
}
.label {
    width:40%;
}
input {
    width:100%;
    border:none;
    border-bottom:2px solid #000;
    font-size:16px;
    font-weight:bold;
    outline:none;
    padding:3px;
}
.sign-area {
    margin-top:98px;
    display:flex;
    justify-content:space-between;
    font-size:16px;
    font-weight:bold;
}
@media print {
    body {background:none;}
    .print-btn {display:none;}
    .slip {page-break-inside:avoid;}
}
</style>
</head>
<body onload="setTodayDate()">

<div class="print-btn">
    <button onclick="window.print()">PRINT SLIP</button>
</div>

<div class="page">
    <div class="slip">
        <div class="title">WITHHOLDING TAX SLIP</div>

        <table>
            <tr>
                <td class="label">Date</td>
                <td><input type="text" class="today"></td>
            </tr>
            <tr>
                <td class="label">Invoice Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Supplier Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Withholding Tax (%)</td>
                <td><input type="number" class="taxpercent" step="0.01"></td>
            </tr>
            <tr>
                <td class="label">Tax Amount Deducted</td>
                <td><input type="text" class="taxamount" readonly></td>
            </tr>
            <tr>
                <td class="label">Gross Amount</td>
                <td><input type="number" class="gross" step="0.01"></td>
            </tr>
        </table>

        <div class="sign-area">
            <div>
                __________________________________<br>
                Authorized Signature
            </div>
            <div>
                ______________________________________<br>
                Stamp
            </div>
        </div>
    </div>
</div>

<script>
// Auto today date
function setTodayDate(){
    const today = new Date().toLocaleDateString('en-GB');
    document.querySelectorAll('.today').forEach(el => el.value = today);
}

// Auto calculate Tax Amount
function calculateTaxAmount(){
    const gross = document.querySelector('.gross');
    const taxPercent = document.querySelector('.taxpercent');
    const taxAmount = document.querySelector('.taxamount');

    function calc(){
        let g = parseFloat(gross.value) || 0;
        let p = parseFloat(taxPercent.value) || 0;
        let t = ((g*p)/100).toFixed(2);
        taxAmount.value = t;
    }

    gross.addEventListener('input', calc);
    taxPercent.addEventListener('input', calc);
}

calculateTaxAmount();
</script>

</body>
</html>
